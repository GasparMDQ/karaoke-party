<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Birthday Bash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Theme toggle button -->
<div class="theme-toggle">
    <button id="themeToggle" class="btn btn-sm">
        <i class="fas fa-moon"></i>
    </button>
</div>

<!-- Confetti container -->
<div id="confetti-container"></div>

<div class="container main-container mb-5 pb-5" id="songListContainer">
    <header class="app-header text-center py-3">
        <div class="logo-container">
            <i class="fas fa-microphone-alt logo-icon"></i>
        </div>
        <h1 class="app-title">Karaoke Party</h1>
        <p class="app-subtitle">Find your perfect song to sing!</p>
    </header>
    <div class="disc-selector mb-4">
        <button id="discSelectorBtn" class="btn btn-disc-select">
            <span id="currentDiscName">Select a Song Collection</span>
            <i class="fas fa-chevron-down ms-2"></i>
        </button>
        <div id="discDropdown" class="disc-dropdown">
            <!-- Disc options will be populated here -->
        </div>
    </div>
    <div class="search-container mb-4">
        <div class="input-group">
                <span class="input-group-text search-icon">
                    <i class="fas fa-search"></i>
                </span>
            <input type="text" id="searchInput" class="form-control search-input" placeholder="Search songs or artists...">
            <button class="btn-clear-search d-none" id="clearSearchBtn" type="button">
                <i class="fas fa-times-circle"></i>
            </button>
            <button class="btn btn-search" id="searchButton">
                <i class="fas fa-microphone"></i>
            </button>
        </div>


        <div class="search-options mt-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="searchType" id="searchAll" value="all" checked>
                <label class="form-check-label" for="searchAll">All</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="searchType" id="searchTitle" value="title">
                <label class="form-check-label" for="searchTitle">Title</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="searchType" id="searchArtist" value="artist">
                <label class="form-check-label" for="searchArtist">Artist</label>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="showAllBtn" class="btn btn-outline-primary rounded-pill">
                <i class="fas fa-list me-2"></i>Show All Songs
            </button>
        </div>
    </div>

    <div class="sort-container mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="results-count">
                <span id="resultsCount">All songs</span>
            </div>
            <div class="sort-buttons">
                <button class="btn btn-sort" id="sortByTitle">
                    <i class="fas fa-sort-alpha-down"></i> Title
                </button>
                <button class="btn btn-sort" id="sortByArtist">
                    <i class="fas fa-user"></i> Artist
                </button>
            </div>
        </div>
    </div>

    <div class="song-list-container">
        <ul class="song-list" id="songList">
            <!-- Songs will be loaded here -->
        </ul>
    </div>
</div>

<!-- Bottom navigation -->
<nav class="mobile-nav">
    <button class="nav-item active" id="showSearch">
        <i class="fas fa-search"></i>
        <span>Search</span>
    </button>
    <button class="nav-item" id="showFavorites">
        <i class="fas fa-heart"></i>
        <span>Favorites</span>
    </button>
    <button class="nav-item" id="showRecent">
        <i class="fas fa-history"></i>
        <span>Recent</span>
    </button>
    <button class="nav-item" id="showRandom">
        <i class="fas fa-random"></i>
        <span>Random</span>
    </button>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="app.js"></script>
</body>
</html>
